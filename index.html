<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chucmungmaianh</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <form id="login-form" class="form_login">
            <h2 class="form_title">Log in</h2>
            <input id="username" class="user" type="text" placeholder="Nhập tài khoản ở đây nha">
            <input id="password" class="password" type="text" placeholder="Ở đây nhập mật khẩu">
            <button class="btn_login" type="submit">Đăng nhập</button>

            <p id="error-message" style="color: red; margin-top: 10px;"></p>
        </form>
    </div>
</body>
<script src="app.js"></script>
</html>
